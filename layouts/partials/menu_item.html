<nav class="navbar">
  <div class="nav-container">
    <ul class="nav-list">
      {{- with .collection }}
        {{- range $item := . }}
          <li class="nav-item">
            {{- with $item.url }}
              <a class="nav-link" href="{{ . | relURL }}">{{ safeHTML $item.title }}</a>
            {{- else }}
              <span class="nav-text">{{ safeHTML $item.title }}</span>
            {{- end }}
          </li>
        {{- end }}
      {{- end }}
    </ul>
  </div>
</nav>

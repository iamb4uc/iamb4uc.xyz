<details>
  <summary>Post Details</summary>
  <div class="postdate"> 
    <b>File_name:</b> {{.Title}}<br>
    <b>Description:</b> {{.Description}}<br>
    {{- $formattedDate := .Date | time.Format site.Params.theme_config.date_format -}}
    {{- if ne $formattedDate "Jan 01, 0001" -}}
      <b>Date:</b> {{ $formattedDate }}<br>
    {{- end -}}
    <b>Word_Count:</b> {{ .WordCount }}<br>
  </div>
</details>
